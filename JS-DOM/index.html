<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="#" class="w-100">
                <div class="form-group">
                    <label class="h2 text-secondary">Text Area: <span class="writing"></span> </label>
                    <textarea name="address" rows="3"
                        class="address form-control rounded overflow-auto bg-light"></textarea>
                </div>
            </form>
        </div>
        <div class="row hide-elem">
            <div class="h2 text-secondary w-100">You Wrote:</div>
            <div class="output h3 bg-light w-100 text-break overflow-auto border">
            </div>
        </div>
        <div class="row">
            <button class="hide-btn btn btn-secondary mx-auto px-5">Hide/Show</button>
        </div>
        <div class="row mt-5">
            <form name="myForm" class="w-100 border p-3 d-flex align-items-center flex-column">
                <div class="form-group w-75">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="name..." required>
                </div>
                <div class="form-group w-75">
                    <label for="email">Email ID:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="abc@gmail.com"
                        required />
                </div>
                <div class="form-group w-75">
                    Gender:
                    <div class="custom-control custom-radio">
                        <input type="radio" name="gender" id="male" value="male" class="custom-control-input" checked />
                        <label for="male" class="custom-control-label">Male</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="gender" id="female" value="female" class="custom-control-input" />
                        <label for="female" class="custom-control-label">Female</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="gender" id="other" value="other" class="custom-control-input" />
                        <label for="other" class="custom-control-label">Other</label>
                    </div>
                </div>
                <div class="w-75 d-flex justify-content-between">
                    <input type="submit" value="Submit" class="submit-btn btn btn-secondary">
                    <input type="reset" value="Reset" class="btn btn-secondary">
                </div>
            </form>
        </div>
        <div class="row">
            <div class="form-output border w-100 p-5 lead"></div>
            <button class="btn btn-secondary btn-clear mx-auto px-5 my-5">Clear</button>
        </div>
    </div>
